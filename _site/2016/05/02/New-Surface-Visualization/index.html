		<style>
			body {
				margin: 0px;
				background-color: #ffffff;
				color: #000000;
				font-family:Monospace;
				text-align: center;
				font-size: 15px;

			#info {
				position: absolute;
				top: 0px; width: 100%;

	<body>

		<div id="info">
		"W" translate | "E" rotate | "R" scale | "+" increase size | "-" decrease size<br />
		Press "Q" to toggle world/local space, keep "Ctrl" down to snap to grid
		</div>


		
		<script src="http://localhost:4000/js/plythreejs/three.min.js "></script>
		<script src="http://localhost:4000/js/plythreejs/TransformControls.js "></script>
		<script src="http://localhost:4000/js/plythreejs/PLYLoader.js "></script>

		<script>

			var camera, scene, renderer, control;
            
            var mesh

            var loader = new THREE.PLYLoader();
            loader.load( '/ply/ChunkColoredWeb.ply', function ( geometry ) {

                geometry.computeBoundingBox()
                geometry.translate(-((geometry.boundingBox.max.x - geometry.boundingBox.min.x)/2 + geometry.boundingBox.min.x) , -((geometry.boundingBox.max.y - geometry.boundingBox.min.y)/2 + geometry.boundingBox.min.y) , -((geometry.boundingBox.max.z - geometry.boundingBox.min.z)/2 + geometry.boundingBox.min.z));                
                
                var material = new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x111111, shininess: 200, vertexColors: THREE.VertexColors} );
                mesh = new THREE.Mesh( geometry, material );

                mesh.position.set( 0, 250, 0 );
                mesh.rotation.set( 0, - Math.PI / 2, 0 );
                mesh.scale.set( 10, 10, 10 );
                
                

                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                init();
			    render();

            } );

			function init() {

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				document.body.appendChild( renderer.domElement );
                renderer.setClearColor( 0xffffff );
              

				//

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.set( 1000, 500, 1000 );
				camera.lookAt( new THREE.Vector3( 0, 200, 0 ) );

				scene = new THREE.Scene();

				var light = new THREE.AmbientLight( 0xFFFFFF );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				control = new THREE.TransformControls( camera, renderer.domElement );
				control.addEventListener( 'change', render );

				scene.add( mesh );

				control.attach( mesh );
				scene.add( control );

				window.addEventListener( 'resize', onWindowResize, false );

				window.addEventListener( 'keydown', function ( event ) {

					switch ( event.keyCode ) {

						case 81: // Q
							control.setSpace( control.space === "local" ? "world" : "local" );
							break;

						case 17: // Ctrl
							control.setTranslationSnap( 100 );
							control.setRotationSnap( THREE.Math.degToRad( 15 ) );
							break;

						case 87: // W
							control.setMode( "translate" );
							break;

						case 69: // E
							control.setMode( "rotate" );
							break;

						case 82: // R
							control.setMode( "scale" );
							break;

						case 187:
						case 107: // +, =, num+
							control.setSize( control.size + 0.1 );
							break;

						case 189:
						case 109: // -, _, num-
							control.setSize( Math.max( control.size - 0.1, 0.1 ) );
							break;

					}

				});

				window.addEventListener( 'keyup', function ( event ) {

					switch ( event.keyCode ) {

						case 17: // Ctrl
							control.setTranslationSnap( null );
							control.setRotationSnap( null );
							break;

					}

				});

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function render() {

				control.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>
